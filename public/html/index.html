<html ng-app='dogCheckList'>
<body background='image/pawprints.jpg'>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
    <link rel="stylesheet"  href="css/style.css">
  </head>
  <body>
    <span> The dog's, and cat's monthly flea/heartworm preventitive checklist.</span>
    <div class='container' ng-controller='ChecklistController'>
      <br>
      <div class="row">
        <input type="text" ng-model="dog.name">
        <button type="button" ng-click="addDogToMedsList()">Give Meds</button>
      </div>
      <img src="image/gypsy.jpg" height="500px" width="900px">
      <h1>Monthly flea/heartworm preventative.</h1>
      <div class='row' ng-repeat="dog in dogs">
        <label>
          <input type="checkbox" ng-checked='{{dog.gotMeds}}'
          ng-click='dog.gotMeds = !dog.gotMeds' class='pure-checkbox'>
          <button class= "btn-danger btn-sm pull-right" ng-click='removeChecklist(dog)'>X</button>
          {{dog.name}} Flea/Heartworm Preventative
          </label>

      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
  </html>
