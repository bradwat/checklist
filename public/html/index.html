<!DOCTYPE html>
  <html lang="en" ng-app='ngTodo'>
    <head>
      <meta charset="utf-8">
      <title>Checklist</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
<style>
    body{

      margin-top: 70px;
      margin-left: 50px;
    }
    .no-dot {
      list-style: none;
    }
  </style>
  </head>
    <body>
      <div class="container" ng-controller='checklistController'>
        <div class="row">
          <div class="col-md-6 col-md-12">
            <div class="form group">
              <input type="text" class="form control"
              placeholder=""ng-model='currenthecklist'>
                <button class='btn btn-primary btn-block'ng-click='saveTodo()' type="button">Save checklist!</button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-md-12">
              <ul>
                <li class=well 'no-dot' ng-repeat='singleCheck in checkList'>
                  {{singleCheck}}
                  <span class="" ng-if='$index !== 0' ng-click='moveUp(singleTodo)'>
                  </span>
                  <button class="button.btn-info btn-sm pull-right" ng-click='editTodo(singleTodo)'>Edit</button>
                <button class= "btn-danger btn-sm pull-right" ng-click='removeTodo(singleTodo)'>X</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <script src="js/app.js"></script>
    </body>
  </html>
