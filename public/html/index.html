<div class='container' ng-controller='ChecklistController'>
  <br>
  <div class="row">
    <input type="text" ng-model="dog.name">
    <button type="button" ng-click="addDogToMedsList()">Give Meds</button>
  </div>
  <hr>
  <h1>Monthly flea/heartworm preventative</h1>
    <div class='row' ng-repeat="dog in dogs">
      <label>
        <input type="checkbox" ng-checked='{{dog.gotMeds}}'
        ng-click='dog.gotMeds = !dog.gotMeds' class='pure-checkbox'>
        {{dog.name}} Flea/Heartworm Preventative
      </label>
    </div>
</div>
