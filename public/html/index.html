<html>
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="first" type="text/css" href="main.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <meta charset="UTF-8">
  <title>Dogs Monthly flea/heartworm preventitive checklist</title>
  </head>
<body>
<span>Dogs Weekly bath and Monthly flea/heartworm preventitive checklist.</span>
  <div class="container" ng-controller='ChecklistController'>
    <h1>Weekly Baths</h1>
    <div class="row">
        <div class="col-md-6 col-md-12">
          <ul>
        <li class='well no-dot' ng-repeat= 'singleTodo in todoList'>
        <h3>T.J. bath</h3>
        <span class="glyphicon glyphicon-arrow-up pull-right" ng-if='$index !== 0' ng-click='moveUp(singleTodo)'>
        </span>
        <button class="button.btn-info btn-sm pull-right" ng-click='editTodo(singleTodo)'>Edit</button>
          <button class= "btn-danger btn-sm pull-right" ng-click='removeTodo(singleTodo)'>X</button>
        </li>
      </ul>



</div>

</body>
</html>
